<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Calculator App By Hamza </title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>    

   <div class="main">
     <div>
       <input type="text" class="result" id="result">
     </div>

     <div>
       <button class="clearBtn btn-outline-danger" onclick="clearResult()"> CE </button>
       <button class="clearBtn btn-outline-warning" onclick="back()"> <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
       </button> 
     </div>

     <div>
       <button class="btn btn-outline-dark" onclick="getNumber('7')">7</button>
       <button class="btn btn-outline-dark" onclick="getNumber('8')">8</button>
       <button class="btn btn-outline-dark" onclick="getNumber('9')">9</button>
       <button class="btn btn-outline-dark" onclick="getNumber('*')">x</button>
     </div>

     <div>
      <button class="btn btn-outline-dark" onclick="getNumber('4')">4</button>
      <button class="btn btn-outline-dark" onclick="getNumber('5')">5</button>
      <button class="btn btn-outline-dark" onclick="getNumber('6')">6</button>
      <button class="btn btn-outline-dark" onclick="getNumber('-')">-</button>
    </div>

    <div>
      <button class="btn btn-outline-dark" onclick="getNumber('1')">1</button>
      <button class="btn btn-outline-dark" onclick="getNumber('2')">2</button>
      <button class="btn btn-outline-dark" onclick="getNumber('3')">3</button>
      <button class="btn btn-outline-dark" onclick="getNumber('+')">+</button>      
    </div>

    <div>
      <button class="halfBtn btn-outline-dark"  onclick="getNumber('0')">0</button>
      <button class="halfBtn btn-outline-success"  onclick="getResult()">=</button>    
      <button class="halfBtn btn-outline-dark"  onclick="getNumber('/')">/</button>  
    </div>
   </div>   


</body>

<script src="./app..js"></script>
</html>
