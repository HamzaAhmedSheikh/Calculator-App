    <div class="clearfix">

    </div>

    <div class="clearfix">
      <div class="col-3"> <input type="button" value="7" class="button" onclick="getNumber(123)">   </div>
      <div class="col-3"> <input type="button" value="8" class="button">   </div>

    </div>

    <div class="clearfix">
      <div class="col-3"> <input type="button" value="4" class="button">   </div>
      <div class="col-3"> <input type="button" value="5" class="button">   </div>
      <div class="col-3"> <input type="button" value="6" class="button">   </div>
      <div class="col-3"> <input type="button" value="-" class="button operator">   </div>
    </div>

    <div class="clearfix">
      <div class="col-3"> <input type="button" value="1" class="button">   </div>
      <div class="col-3"> <input type="button" value="2" class="button">   </div>
      <div class="col-3"> <input type="button" value="3" class="button">   </div>
      <div class="col-3"> <input type="button" value="+"  class="button operator">   </div>
    </div>
    <div class="clearfix">
      <div class="col-3"> <input type="button" value="." class="button">   </div>
      <div class="col-3"> <input type="button" value="0" class="button">   </div>
      <div class="col-3"> <input type="button" value="=" class="button equal">   </div>
    </div>

  </div>
